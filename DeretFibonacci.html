<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        const number = parseInt(prompt('Masukkan Jumlah Bilangan Yang diinginkan: '));
        let number1 = 0, number2 = 1, nextnumber;

        console.log('Deret Fibonacci:');
        
        for (let i = 1; i <= number; i++){
            console.log(number1);
            nextnumber = number1 + number2;
            number1 = number2;
            number2 = nextnumber;
        }
    </script>
</body>
</html>
